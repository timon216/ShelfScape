<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Edit Book</title>
</head>
<body>
<h1>Edit Book</h1>
<form th:action="@{/admin/books/edit/{id}(id=${book.id})}" method="post">
  <label for="title">Title:</label>
  <input type="text" id="title" name="title" th:value="${book.title}" required><br>

  <label for="author">Author:</label>
  <input type="text" id="author" name="author" th:value="${book.author}" required><br>

  <label for="genre">Genre:</label>
  <input type="text" id="genre" name="genre" th:value="${book.genre}" required><br>

  <label for="isbn">ISBN:</label>
  <input type="text" id="isbn" name="isbn" th:value="${book.isbn}" required pattern="^(?:\d{9}[\dX]|\d{13})$"><br>

<!--  this should happen in user's loans -->
<!--  <label for="available">Available</label>-->
<!--  <input type="checkbox" id="available" name="available" th:checked="${book.available}" />-->
<!--  <input type="hidden" name="available" value="false" />-->

  <button type="submit">Save Changes</button>
</form>
</body>
</html>
