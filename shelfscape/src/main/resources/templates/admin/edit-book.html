<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Edit Book</title>
  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" th:href="@{/css/style.css}" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Quattrocento:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
<header class="header">
  <th:block th:replace="~{fragments/navbar}"></th:block>
</header>

<h1>Edit Book</h1>
<form th:action="@{/admin/books/edit/{id}(id=${book.id})}" method="post">
  <label for="title">Title:</label>
  <input type="text" id="title" name="title" th:value="${book.title}" required><br>

  <label for="author">Author:</label>
  <input type="text" id="author" name="author" th:value="${book.author}" required><br>

  <label for="genre">Genre:</label>
  <input type="text" id="genre" name="genre" th:value="${book.genre}" required><br>

  <label for="isbn">ISBN:</label>
  <input type="text" id="isbn" name="isbn" th:value="${book.isbn}" required pattern="^(?:\d{9}[\dX]|\d{13})$"><br>

  <label for="quantity">Quantity:</label>
  <input type="number" id="quantity" name="quantity" th:value="${book.quantity}" required min="1"><br>

  <button type="submit">Save Changes</button>
</form>
</body>
</html>
