<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add New Book</title>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/style.css}" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Quattrocento:wght@400;700&display=swap" rel="stylesheet">
</head>
<body class="wrapper">
<header class="header">
    <img src="/images/logo-dark-2.png" alt="" class="logo">
    <th:block th:replace="~{fragments/navbar}"></th:block>
</header>

<h1 class="margin-block-s">Add New Book</h1>

<form th:action="@{/admin/books/add}" th:object="${book}" method="post" class="form-flow">
    <div class="fieldset">
        <label for="title">Title</label>
        <input type="text" id="title" th:field="*{title}" required />
    </div>

    <div class="fieldset">
        <label for="author">Author</label>
        <input type="text" id="author" th:field="*{author}" required />
    </div>

    <div class="fieldset">
        <label for="genre">Genre</label>
        <input type="text" id="genre" th:field="*{genre}" required />
    </div>

    <div class="fieldset">
        <label for="isbn">ISBN</label>
        <input type="text" id="isbn" th:field="*{isbn}" required pattern="^(?:\d{9}[\dX]|\d{13})$"/>
    </div>

    <div class="fieldset">
        <label for="quantity">Quantity</label>
        <input type="number" id="quantity" th:field="*{quantity}" required min="1" />
    </div>

    <button type="submit" class="btn btn-primary">Add Book</button>
</form>

<script th:src="@{/js/nav-toggle.js}"></script>
</body>
</html>
