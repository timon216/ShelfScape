<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add New Book</title>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/style.css}" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Quattrocento:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
<header class="header">
    <th:block th:replace="~{fragments/navbar}"></th:block>
</header>

<h1>Add New Book</h1>

<form th:action="@{/admin/books/add}" th:object="${book}" method="post">
    <label for="title">Title</label>
    <input type="text" id="title" th:field="*{title}" required />
    <br/>

    <label for="author">Author</label>
    <input type="text" id="author" th:field="*{author}" required />
    <br/>

    <label for="genre">Genre</label>
    <input type="text" id="genre" th:field="*{genre}" required />
    <br/>

    <label for="isbn">ISBN</label>
    <input type="text" id="isbn" th:field="*{isbn}" required pattern="^(?:\d{9}[\dX]|\d{13})$"/>
    <br/>

    <label for="quantity">Quantity</label>
    <input type="number" id="quantity" th:field="*{quantity}" required min="1" />
    <br/>

    <button type="submit">Add Book</button>
</form>

</body>
</html>
