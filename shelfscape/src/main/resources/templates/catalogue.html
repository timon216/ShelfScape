<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Book Catalogue</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
</head>
<body>
<th:block th:replace="~{fragments/navbar}"></th:block>

<h1>Book Catalogue</h1>

<!-- Search Form -->
<form th:action="@{/catalogue}" method="get">
    <input type="text" name="search" placeholder="Search books..." th:value="${searchQuery}">
    <button type="submit">Search</button>
</form>

<div th:if="${books != null and #lists.isEmpty(books) and searchQuery != null}">
    <p>No book is matching your search</p>
</div>

<table>
    <thead>
    <tr>
        <th>Title</th>
        <th>Author</th>
        <th>Genre</th>
        <th>ISBN</th>
        <th th:if="${isLoggedIn}">Status</th>
        <th th:if="${isLoggedIn}">Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="book : ${books}">
        <td th:text="${book.title}"></td>
        <td th:text="${book.author}"></td>
        <td th:text="${book.genre}"></td>
        <td th:text="${book.isbn}"></td>
        <td th:if="${isLoggedIn}" th:text="${book.available ? 'Available' : 'Not Available'}"></td>
        <td th:if="${isLoggedIn}">
            <form th:action="@{/books/reserve/{id}(id=${book.id})}" method="post" style="display: inline;">
                <button type="submit" class="btn btn-primary">Reserve</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
